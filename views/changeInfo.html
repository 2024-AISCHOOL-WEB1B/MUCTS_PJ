<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="../public/changeInfo.css">
</head>
<body>
<div class="container">
    <h2>회원정보 수정</h2>
    
    <div class="section">
        <h3>아이디/비밀번호</h3>
        <div class="input-group">
            <label for="userid">아이디</label>
            <input type="text" id="userid" value="ylm7598" disabled>
        </div>
        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="input-group">
            <label for="password-confirm">비밀번호 확인</label>
            <input type="password" id="password-confirm" placeholder="비밀번호를 확인하세요">
        </div>
    </div>

    <div class="section">
        <h3>내 정보 입력</h3>
        <div class="input-group">
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="입력하세요">
        </div>
        <div class="input-group">
            <label for="nickname">내닉네임</label>
            <input type="text" id="nickname" placeholder="입력하세요">
        </div>
        <div class="input-group">
            <label for="email">이메일</label>
            <input type="email" id="email" value="leve7598@yahoo.co.kr">
        </div>
        <div class="input-group">
            <label for="phone">휴대전화 번호</label>
            <input type="tel" id="phone" value="010-4446-7595">
        </div>
    </div>
    <div class="input-btn">
    <a href="/changeInfo" class="button">정보 수정</a>
    <a href="/" class="button" style="background-color: rgba(205, 10, 10, 0.918);">취소</a>
    </div>
    
</div>

</body>
</html>
