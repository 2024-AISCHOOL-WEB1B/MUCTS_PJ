<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .item {
            border: 1px solid #000;
            padding: 10px;
            margin: 5px;
        }
        .nickname {
            display: flex;
            justify-content: space-between;
            width: 300px;
        }
        .points {
            width: 300px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item nickname">
            <span>{{nick}}</span>
            <a href="logout">로그아웃</a>
        </div>
        <div class="item">
            <a href="myPage">마이페이지</a>
        </div>
        <div class="item points">
            {{point}}원
        </div>
    </div>
</body>
</html>
