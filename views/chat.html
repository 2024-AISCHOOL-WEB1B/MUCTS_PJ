<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="tailwindcss-colors.css">
    <link rel="stylesheet" href="chat.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>Chat</title>
</head>
<body>

    <!-- start: Chat -->
    <section class="chat-section">
        <div class="chat-container">

            <!-- start: Sidebar -->
            <aside class="chat-sidebar">
                <a href="#" class="chat-sidebar-logo">
                    <i class="ri-chat-1-fill"></i>
                </a>
                <ul class="chat-sidebar-menu">
                    <li><a href="" data-title="Chats" id="chatBTN"><i class="ri-chat-3-line"></i></a></li>
                    <li><a href="" data-title="Participants" id="participantsBTN"><i class="ri-contacts-line"></i></a></li>
                    <li><a href="" data-title="Map" id="mapBTN"><i class="ri-map-pin-line"></i></a></li>
                    <li><a href="" data-title="Payment" id="paymentBTN"><i class="ri-coins-line"></i></a></li>

                    <li class="chat-sidebar-profile">
                        <a href="" data-title="Exit" chat-sidebar-profile-toggle"><i class="ri-arrow-go-back-line"></i></a>
                    </li>
                </ul>
            </aside>
            
            <!-- end: Sidebar -->

            <!-- start: Content -->
            <div class="chat-content">
                <!-- start: Content side -->
                
                <div class="content-sidebar active" id="content-sidebar">
                    <div class="content-sidebar-title">Chats</div>
                    <form action="" class="content-sidebar-form">
                        <input type="search" class="content-sidebar-input" placeholder="최소 금액 입력">
                        <button type="submit" class="content-sidebar-submit"><i class="ri-search-line"></i></button>
                    </form>
                    <div class="content-participants">
                        <ul class="content-participants-list" id="content-participants-list">
                            <li class="content-participants-title"><span>Participants</span></li>
                            <li>
                                <div class="content-participant">
                                    <span class="content-participant-info">
                                        <span class="content-participant-name">참가자 1</span>
                                        <span class="content-participant-text">지불 금액</span>
                                    </span>
                                    <span class="content-participant-more">
                                        <span class="content-participant-ready">완료</span>
                                        <span class="content-participant-role">Host</span>
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- end: Content side -->

                <!-- start: Conversation -->
                <div class="conversation conversation-default" id="conversation-default">
                    <i class="ri-chat-3-line"></i>
                    <p>MUCTS</p>
                </div>

                <div class="conversation active" id="conversation">
                    <div class="conversation-top">
                        
                        <div class="conversation-status">
                            
                            <div>
                                <div class="conversation-status-title" id="conversation-status-title">ROOM TITLE</div>
                                <div class="conversation-status-capacity" id="conversation-status-capacity">CAPACITY</div>
                            </div>
                        </div>
        
                    </div>
                    <div class="conversation-main">
                        <ul class="conversation-wrapper" id="conversation-wrapper">
                            
                    </div>
                    
                    <div class="conversation-form">
                        <div class="conversation-form-group">
                            <textarea id="messageInput" class="conversation-form-input" rows="1" placeholder="Type here..."></textarea>
                        </div>
                        <button type="button" class="conversation-form-submit"><i class="ri-send-plane-2-line"></i></button>
                    </div>
                <!-- end: Conversation -->

            </div>

            <!-- end: Content -->
        
            <!-- start : modal -->
            <!-- <div class="modal" id="modal">
                <div class="modal-content">
                    <div class="modal-head">
                        <button class="close-button" onclick="closeModal()">닫기</button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-map"></div>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div> -->
            <!-- start : modal -->

        </div>
    </section>
    <!-- end: Chat -->
    
    <script src="chat.js"></script>
</body>
</html>
